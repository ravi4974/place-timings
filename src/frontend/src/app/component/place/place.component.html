<mat-card>
  <mat-card-title>{{place.label}}</mat-card-title>
  <mat-card-subtitle>{{place.address}}</mat-card-subtitle>
  <mat-card-content>
    <b>Timings:</b><br>
    <ul class="dayspan">
      <li *ngFor="let timeSpan of timingSpan">
        <span>{{timeSpan.span}}</span>
        <ul class="timerange">
          <li *ngFor="let timeRange of timeSpan.timings">{{timeRange}}</li>
        </ul>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="">Back</button>
  </mat-card-actions>
</mat-card>
